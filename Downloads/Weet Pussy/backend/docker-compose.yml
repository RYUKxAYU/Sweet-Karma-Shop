version: '3.8'

services:
  sweet-shop-api:
    build: .
    container_name: sweet-shop-backend
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - APP_NAME=Sweet Shop API
      - DEBUG=false
      - ENVIRONMENT=production
      
      # Database (SQLite for development, PostgreSQL for production)
      - DATABASE_URL=sqlite+aiosqlite:///./sweetshop.db
      
      # JWT Security
      - JWT_SECRET_KEY=your-super-secure-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # CORS Settings
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:3000,https://sweet-karma-shop-8xmg.vercel.app
      
      # Admin Security
      - ADMIN_IP_WHITELIST=127.0.0.1,::1
      - ENABLE_IP_WHITELIST=false
      
      # File Upload Settings
      - MAX_FILE_SIZE=5242880
      - ALLOWED_FILE_TYPES=image/jpeg,image/png,image/gif,image/webp
      - UPLOAD_DIR=uploads
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/sweetshop.log
    
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./uploads:/app/uploads
      # Persist logs
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

